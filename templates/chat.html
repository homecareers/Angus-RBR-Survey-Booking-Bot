<!DOCTYPE html>
<html>
<head>
  <title>ANGUS‚Ñ¢ Survey Bot</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      background: #111; 
      color: #eee; 
      margin: 0; 
      padding: 20px; 
      min-height: 100vh;
    }
    .chat-box { 
      max-width: 600px; 
      margin: 50px auto; 
      background: #222; 
      padding: 30px; 
      border-radius: 12px; 
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
    }
    .message { 
      margin: 15px 0; 
      line-height: 1.6;
      animation: fadeIn 0.5s ease-in;
    }
    .bot { 
      color: #0ff; 
      font-weight: 500;
    }
    .user { 
      color: #0f0; 
      text-align: right; 
      font-weight: 500;
    }
    .options { 
      margin: 20px 0; 
    }
    .options button { 
      display: block; 
      margin: 8px 0; 
      width: 100%; 
      padding: 12px 16px; 
      border: none; 
      border-radius: 8px; 
      background: #444; 
      color: #fff; 
      cursor: pointer; 
      font-size: 14px;
      transition: all 0.3s ease;
      text-align: left;
    }
    .options button:hover {
      background: #555;
      transform: translateY(-1px);
      box-shadow: 0 2px 8px rgba(0,255,255,0.2);
    }
    .options button:active {
      transform: translateY(0);
    }
    input { 
      width: 100%; 
      padding: 12px; 
      margin-top: 15px; 
      border: 2px solid #444;
      border-radius: 8px;
      background: #333;
      color: #fff;
      font-size: 16px;
      box-sizing: border-box;
    }
    input:focus {
      outline: none;
      border-color: #0ff;
      box-shadow: 0 0 10px rgba(0,255,255,0.3);
    }
    input::placeholder {
      color: #888;
    }
    .completion {
      background: linear-gradient(45deg, #0ff, #0aa);
      color: #000;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      margin: 20px 0;
      font-weight: bold;
    }
    .legacy-code {
      font-size: 24px;
      margin: 15px 0;
      letter-spacing: 2px;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .loading {
      color: #0ff;
      font-style: italic;
    }
    .loading::after {
      content: '';
      animation: dots 1.5s infinite;
    }
    @keyframes dots {
      0%, 20% { content: ''; }
      40% { content: '.'; }
      60% { content: '..'; }
      80%, 100% { content: '...'; }
    }
  </style>
</head>
<body>
  <div class="chat-box" id="chat"></div>
  <script>
    const surveyFlow = [
      {
        question: "When you picture your future, which one gets you fired up the most?",
        options: [
          "üå¥ More time freedom for adventures",
          "üí∞ Extra income (bye-bye money stress)",
          "üîÑ Total career change (fresh chapter)",
          "ü§ù Belonging to a mission-driven community",
          "‚úçÔ∏è Other"
        ]
      },
      {
        question: "If building your future was a Netflix series, how many hours a week would you binge it?",
        options: [
          "üé¨ 3‚Äì5 hours (side hustle pilot season)",
          "üì∫ 5‚Äì10 hours (mini-series)",
          "üçø 10‚Äì15 hours (serious season arc)",
          "üé• 15+ hours (full box set, I'm all in)"
        ]
      },
      {
        question: "Every hero's got a storyline ‚Äî which best describes yours so far?",
        options: [
          "‚ú® Total newbie (fresh chapter, blank page)",
          "üòÖ Tried before, but plot twist: it didn't work out",
          "üèÜ Tried before and crushed it (looking for the sequel)"
        ]
      },
      {
        question: "If I dropped a simple game plan in your lap today, when would you press play?",
        options: [
          "üöÄ Right now, let's roll",
          "üìÜ Within 30 days",
          "‚è≥ 2‚Äì3 months out",
          "üëÄ Just exploring the trailer for now"
        ]
      },
      {
        question: "On a 1‚Äì10 confidence scale, where are you right now?",
        options: ["1Ô∏è‚É£ 1","2Ô∏è‚É£ 2","3Ô∏è‚É£ 3","4Ô∏è‚É£ 4","5Ô∏è‚É£ 5","6Ô∏è‚É£ 6","7Ô∏è‚É£ 7","8Ô∏è‚É£ 8","9Ô∏è‚É£ 9","üîü 10"]
      },
      {
        question: "In a team setting, what lights you up the most?",
        options: [
          "ü§ù Connecting & building relationships (Pearl)",
          "üéâ Recognition & being celebrated (Ruby)",
          "üìä Having clear systems & structure (Sapphire)",
          "üíé Hitting goals & building wealth (Emerald)"
        ]
      }
    ];

    let answers = [];
    let step = 0;
    let currentEmail = '';
    let currentPhone = '';

    function showBotMessage(msg) {
      const chatDiv = document.getElementById("chat");
      chatDiv.innerHTML += `<div class='message bot'>${msg}</div>`;
      chatDiv.scrollTop = chatDiv.scrollHeight;
    }

    function showUserMessage(msg) {
      const chatDiv = document.getElementById("chat");
      chatDiv.innerHTML += `<div class='message user'>${msg}</div>`;
      chatDiv.scrollTop = chatDiv.scrollHeight;
    }

    function showLoading() {
      const chatDiv = document.getElementById("chat");
      chatDiv.innerHTML += `<div class='message loading' id='loading'>ANGUS is thinking</div>`;
      chatDiv.scrollTop = chatDiv.scrollHeight;
    }

    function hideLoading() {
      const loadingDiv = document.getElementById('loading');
      if (loadingDiv) {
        loadingDiv.remove();
      }
    }

    function askNext() {
      if (step < surveyFlow.length) {
        showLoading();
        setTimeout(() => {
          hideLoading();
          let q = surveyFlow[step];
          showBotMessage(`<strong>Question ${step + 1} of 6:</strong><br><br>${q.question}`);
          
          let optionsHTML = "<div class='options'>";
          q.options.forEach(opt => {
            // Escape quotes for onclick handler
            const escapedOpt = opt.replace(/'/g, "\\'");
            optionsHTML += `<button onclick="selectOption('${escapedOpt}')">${opt}</button>`;
          });
          optionsHTML += "</div>";
          document.getElementById("chat").innerHTML += optionsHTML;
          document.getElementById("chat").scrollTop = document.getElementById("chat").scrollHeight;
        }, 1000);
      } else {
        askForContact();
      }
    }

    function selectOption(option) {
      // Remove all option buttons
      const optionDivs = document.querySelectorAll('.options');
      optionDivs.forEach(div => div.remove());
      
      showUserMessage(option);
      answers.push(option);
      step++;
      
      setTimeout(() => {
        askNext();
      }, 500);
    }

    function askForContact() {
      showLoading();
      setTimeout(() => {
        hideLoading();
        showBotMessage("Locked in! Last step ‚Äî drop your best email:");
        document.getElementById("chat").innerHTML += `<input id="emailInput" type="email" placeholder="Enter your email address" onkeydown="if(event.key==='Enter'){saveEmail();}" autofocus>`;
        document.getElementById("emailInput").focus();
      }, 1000);
    }

    function saveEmail() {
      const email = document.getElementById("emailInput").value.trim();
      if (!email) {
        alert("Please enter a valid email address");
        return;
      }
      
      // Basic email validation
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        alert("Please enter a valid email address");
        return;
      }
      
      currentEmail = email;
      showUserMessage(email);
      document.getElementById("emailInput").remove();

      setTimeout(() => {
        showBotMessage("And your phone number:");
        document.getElementById("chat").innerHTML += `<input id="phoneInput" type="tel" placeholder="Enter your phone number" onkeydown="if(event.key==='Enter'){savePhone();}" autofocus>`;
        document.getElementById("phoneInput").focus();
      }, 500);
    }

    function savePhone() {
      const phone = document.getElementById("phoneInput").value.trim();
      if (!phone) {
        alert("Please enter your phone number");
        return;
      }
      
      currentPhone = phone;
      showUserMessage(phone);
      document.getElementById("phoneInput").remove();

      setTimeout(() => {
        submitSurvey();
      }, 500);
    }

    function submitSurvey() {
      showLoading();
      
      const surveyData = {
        email: currentEmail,
        phone: currentPhone,
        answers: answers
      };

      console.log('Submitting survey data:', surveyData);

      fetch("/submit", {
        method: "POST",
        headers: { 
          "Content-Type": "application/json" 
        },
        body: JSON.stringify(surveyData)
      })
      .then(response => {
        console.log('Response status:', response.status);
        return response.json();
      })
      .then(data => {
        hideLoading();
        console.log('Response data:', data);
        
        if (data.legacy_code) {
          const completionHTML = `
            <div class='completion'>
              <h2>üéâ Boom! You're officially in the game!</h2>
              <div class='legacy-code'>Your Legacy Code‚Ñ¢: <strong>${data.legacy_code}</strong></div>
              <p>Your personalized roadmap is being crafted by ANGUS‚Ñ¢. Check your email in the next few minutes!</p>
              <p style="margin-top: 15px; font-size: 14px;">Keep this code handy ‚Äî you'll need it to access your exclusive materials.</p>
            </div>
          `;
          document.getElementById("chat").innerHTML += completionHTML;
        } else {
          showBotMessage("‚ùå Hmm, something went wrong. Can you try submitting again?");
        }
      })
      .catch(error => {
        hideLoading();
        console.error('Error submitting survey:', error);
        showBotMessage("‚ùå Network error occurred. Please check your connection and try again.");
      });
    }

    // Start the flow when page loads
    window.onload = () => { 
      showBotMessage("What's up, legend?! I'm ANGUS‚Ñ¢ ‚Äî the strategist behind the curtain of The Real Brick Road‚Ñ¢. My job? To hand you the playbook that works every single time. All I need is a few gut-punch honest answers. Don't overthink it ‚Äî just tap your choice and let's roll.");
      
      setTimeout(() => {
        askNext();
      }, 2000);
    }
  </script>
</body>
</html>
